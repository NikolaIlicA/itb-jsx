<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forme</title>
</head>
<body>

    <form>

        <fieldset>
            
            <legend>
                Login details
            </legend>


                <p class="login">
                    <label >Name:</label>
                    <input type="text" class="text"> 
                </p>

                <p class="login">
                    <label >Email:</label>
                    <input type="email" name="email" id="email" class="text">
                </p>

                <p class="login">
                    <label  for="password">Password:</label>
                    <input type="password" name="password" id="password" class="text">
                </p>

        </fieldset>

        <fieldset>

            <legend> 
                Your feedback
            </legend>

             
                <ul type="none">Please check all the emotions that apply to you:
                    <li>Angry <input type="checkbox" class="check" name="emotions" value="Angry"></li> 
                    <li>Sad <input type="checkbox" class="check" name="emotions" value="Sad"></li>
                    <li>Happy<input type="checkbox" class="check" checked value="Happy" name="emotions" value="Happy"></li>
                    <li>Ambivalent<input type="checkbox" class="check" name="emotions" value="Ambivalent"></li>
                </ul>

                <ul type="none">How satisfied were you with our service?
                    <li>Very satisfied <input type="radio" class="check" name="satisfaction" value="Very satisfied"></li>
                    <li>Satisfied <input type="radio" class="check" name="satisfaction" value="Satisfied"></li>
                    <li>Didn't care<input type="radio" class="check" name="satisfaction" value="Didn't care"></li>
                    <li>Dissatisfied<input type="radio" class="check" name="satisfaction" value="Dissatisfied"></li>
                    <li>Very dissatisfied<input type="radio" class="check" name="satisfaction" value="Very dissatisfied"></li>
                </ul>

                <ul><label for="">Further comments:</label>
                <textarea rows="3" cols="25"></textarea></ul>
                            
        </fieldset>
        
        <p class="forma">
            Bio photo: <input type="file" name="photo" class="forma">
        </p> 

        <p class="forma">
            Location visited: 
                <select name="Select location">
                    <option value="select" selected disabled>  <!-- postoji i opcija hidden selected za default selektovanu opciju-->
                        Select location
                    </option>
                </select>
        </p>
        
        <input type="submit" name="Submit" class="dugme">
        <br>
        <input type="reset" value="reset" class="dugme">
         


    </form>

</body>

</html>
