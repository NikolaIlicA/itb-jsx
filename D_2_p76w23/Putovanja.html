        <div id="sidebar">

                <fieldset>
                    <legend id="pretraga">Pretraga</legend>
                    <table id="search">
                        <tr>
                            <td>
                                <label>Destinacija:</label>
                            </td>
                            <td>
                                <select>
                                    <optgroup label="Egipat">
                                        <option value="">Hurgada</option>
                                        <option value="">Soma bay</option>
                                        <option value="">Marsa Alam</option>
                                        <option value="">Sharm el Sheikh</option>
                                    </optgroup>
                                    <optgroup label="Jordan">
                                        <option value="">Aquaba</option>
                                    </optgroup>
                                    <optgroup label="Turska">
                                        <option value="">Alanja</option>
                                        <option value="">Kas</option>
                                        <option value="">Marmaris</option>
                                    </optgroup>
                                    <optgroup label="Grcka">

                                        <option value="">Kefalonija</option>
                                        <option value="">Zakintos</option>
                                    </optgroup>
                                </select>
                            </td>
                        </tr>


                        <tr>
                            <td>
                                <label>Tip smestaja</label>
                            </td>   
                            <td>
                                <select name="" id="">

                                    <option value="">Pun Pansion</option>
                                    <option value="">All inclusive</option>                                        
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="">Broj nocenja</label>
                            </td>
                            <td class="select_slova">
                                <input type="radio" value="7" name="nocenja">7
                                <input type="radio" value="11" name="nocenja">11
                                <input type="radio" value="15" name="nocenja">15                                
                           </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="">Broj putnika</label>
                            </td>
                            <td class="select_slova">
                                <input type="radio" name="putnici" id="">1
                                <input type="radio" name="putnici" id="">2
                                <input type="radio" name="putnici" id="">>2
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="">Datum putovanja</label>
                            </td>
                            <td>
                                <input type="date">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="">Tip sertifikata</label>
                            </td>
                            <td class="select_slova">
                                <select>
                                    <option value="">PADI osnovni</option>
                                    <option value="">PADI napredni</option>
                                    <option value="">Open waters</option>
                                    <option value="">Rescue</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td></td>
                            <td id="button">
                                <input type="button" value="Ocisti pretragu">
                           
                                <input type="button" value="Pretrazi">
