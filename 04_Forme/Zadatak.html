<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadatak2</title>
</head>


<body>
    <form>
        <fieldset style="border:5px solid gray;">
            <legend style="font-size: 30px; ">Form Validation</legend>
            
            <table style="width:50%;">
                <tr>
                    <td>
                        <label for="Name">Name:</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="Username">Username:</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
            
                <tr>
                    <td>
                        <label for="Password">Password:</label>
                    </td>
                    <td>
                        <input type="password">
                    </td>
                </tr>
              
                <tr>
                    <td>
                        <label for="Re-type password:">Re-type password:</label>
                    </td>
                    <td>
                        <input type="password">
                    </td>
                </tr>

                <tr>
                    <td><label for="Gender">Gender:</label></td>
                    <td>
                        <input type="radio" name="Gender" value="Male"> Male
                        <input type="radio" name="Gender" value="Female">Female 
                        <input type="radio" name="Gender" value="Other"> Other
                    </td>
                </tr>
            
                <tr>
                    <td><label for="Programming skills:">Programming skills: </label></td>
                    <td>
                        <input type="checkbox" name="skills" id="Java" value="Java">Java
                        <input type="checkbox" name="skills" id="Android" value="Android">Android
                        <input type="checkbox" name="skills" id="Ruby" value="Ruby">Ruby
                        <input type="checkbox" name="skills" id=".Net" value=".Net">.Net
                    </td>
                </tr>
            
                <tr>
                    <td>
                        <label for="Contact no:">Contact no:</label>
                    </td>
                    <td>
                        <input type="text" name="" id="">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="Email">Email</label>
                    </td>
                    <td>
                        <input type="email" name="" id="">
                    </td>
                </tr>
            
                <tr>
                    <td>
                        <label for="College">College:</label>
                    </td>
                    <td>
                        <select name="" id="">
                        <option value="">Select College</option>
                    </select>   
                    </td>         
                </tr>

                <td></td><td><input type="submit"></td>

           
            </table>
        </fieldset>



    </form>

    
</body>
</html>
